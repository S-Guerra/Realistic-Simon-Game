<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Realistic Simon® Game</title>
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Questrial&family=VT323&family=Varela+Round&display=swap"
		rel="stylesheet">
</head>

<body>
	<div class="game">
		<div class="display-wrapper">
			<div class="display">
				<div class="power-off-wrapper">
					<div class="base power-off"></div>
					<button class="power-off" title="power-off" onclick=toggleOnOff()>
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20">
							<path
								d="M400 54.1c63 45 104 118.6 104 201.9 0 136.8-110.8 247.7-247.5 248C120 504.3 8.2 393 8 256.4 7.9 173.1 48.9 99.3 111.8 54.2c11.7-8.3 28-4.8 35 7.7L162.6 90c5.9 10.5 3.1 23.8-6.6 31-41.5 30.8-68 79.6-68 134.9-.1 92.3 74.5 168.1 168 168.1 91.6 0 168.6-74.2 168-169.1-.3-51.8-24.7-101.8-68.1-134-9.7-7.2-12.4-20.5-6.5-30.9l15.8-28.1c7-12.4 23.2-16.1 34.8-7.8zM296 264V24c0-13.3-10.7-24-24-24h-32c-13.3 0-24 10.7-24 24v240c0 13.3 10.7 24 24 24h32c13.3 0 24-10.7 24-24z" />
						</svg>
					</button>
				</div>
				<h1>Simon<sup>®</sup></h1>
				<label class="turn-counter">
					<output class=""><span>--</span></output>
					COUNT
				</label>
				<div class="button-wrapper">
					<label class="start" title="start">
						<div class="button-base start"></div>
						<button class="start" onclick=game()></button>
						START
					</label>
					<label class="strict" title="toggle strict">
						<div class="strict indicator"></div>
						<div class="button-base strict"></div>
						<button class="strict" onclick=toggleStrict()></button>
						STRICT
					</label>
				</div>
			</div>
		</div>
		<button id="0" class="green tile" onmousedown="input('0')"></button>
		<button id="1" class="red tile" onmousedown="input('1')"></button>
		<button id="2" class="yellow tile" onmousedown="input('2')"></button>
		<button id="3" class="blue tile" onmousedown="input('3')"></button>
		<div class="x-separator"></div>
		<div class="y-separator"></div>
	</div>
	<div class="rim"></div>
	<div class="grain-overlay"></div>
	<div class="glare-overlay"></div>
	<script src="./script.js"></script>
</body>

</html>
